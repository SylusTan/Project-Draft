                </select>

                <br>

                <h4 class="mt-3">Going To:</h4>
                <select class="form-select" id="toStation">

                <center><button class="btn btn-primary mt-3" onclick="calculateFare()">Enter</button></center>

            <!-- Ticket Price Display -->
<div class="col-md-4 d-flex flex-column justify-content-center align-items-center">

</div>

    <script>
function calculateFare() {
    let from = document.getElementById("fromStation").value;
    let to = document.getElementById("toStation").value;
    let fare = 0;

    if ((from === "North Ave." && to === "Taft") || (from === "Taft" && to === "North Ave.")) {
        fare = 28.00;
    } else if ((from === "North Ave." && to === "Quezon Ave.") || (from === "Quezon Ave." && to === "North Ave.")) {
        fare = 13.00;
    } else {
        fare = 20.00;
    }

    document.getElementById("ticketPrice").innerHTML = fare.toFixed(2);
}
</script>
